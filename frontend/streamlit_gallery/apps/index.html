<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competition Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .gradient-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6f61, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-page {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1;
        }

        .content {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .buttons .btn {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0;
        }

        .buttons .btn:hover {
            background-color: #ff4c3b;
        }

    </style>
</head>
<body>
    <div class="welcome-page">
        <div class="gradient-background"></div>
        <div class="content">
            <h1>阿斯克勒庇俄斯</h1>
            <p>“华为杯”第六届中国研究生人工智能创新大赛参赛作品</p>
        </div>
    </div>

    <script>
        // Text animation
        anime.timeline({loop: false})
            .add({
                targets: '.content h1',
                opacity: [0, 1],
                translateY: [-50, 0],
                duration: 1000,
                easing: 'easeOutExpo'
            })
            .add({
                targets: '.content p',
                opacity: [0, 1],
                translateY: [-30, 0],
                duration: 1000,
                easing: 'easeOutExpo'
            }, '-=800')
            .add({
                targets: '.buttons .btn',
                opacity: [0, 1],
                translateY: [-20, 0],
                duration: 1000,
                easing: 'easeOutExpo',
                delay: (el, i) => 150 * i
            }, '-=800');
    </script>
</body>
</html>
